<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rCash - Online Mobile Banking || Banking on your hand</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading--primary">rCash</h1>
      <form action="#" class="login--form">
        <div>
          <label for="login--user-name" class="login--user">Username :</label>
          <input
            type="text"
            name="login--user-name"
            id="login--user-name"
            placeholder="RH"
          />
        </div>
        <div>
          <label for="login--user-pin" class="login--pin"
            >Enter your pin :</label
          >
          <input
            type="password"
            name="login--user-pin"
            id="login--user-pin"
            placeholder="6798"
          />
        </div>
        <button class="login--btn">Log in</button>
      </form>
      <!-- Mobile Navigation -->
      <div class="mobile--menu hidden">
        <ion-icon name="menu-outline" class="open--icon menu--icon"></ion-icon>
        <ion-icon
          name="close-outline"
          class="close--icon menu--icon hidden"
        ></ion-icon>
      </div>
    </header>

    <main class="app hidden">
      <section class="section--balance">
        <div class="user--greeting">
          Hello <span class="user--name">Roni</span> ðŸ‘‹
        </div>
        <div class="current--balance">
          Your Balance : <span class="balance">$4539.25</span>
        </div>
      </section>
      <section class="section--action">
        <section class="section--cashout">
          <form action="#">
            <div>
              <label for="agent--id">Enter Agent Id : </label>
              <input
                type="text"
                name="text"
                id="agent--id"
                placeholder="A2-1023"
              />
            </div>
            <div>
              <label for="cashout--amount">Enter the amount : </label>
              <input
                type="number"
                name="cashout--amount"
                id="cashout--amount"
                placeholder="125.35"
              />
            </div>
            <div>
              <label for="cashout--pin">Enter Your Pin : </label>
              <input
                type="password"
                name="cashout--pin"
                id="cashout--pin"
                placeholder="6798"
              />
            </div>
            <button class="primary--btn cashout--btn">Cashout</button>
          </form>
        </section>
        <section class="section--cashin">
          <form action="#">
            <div>
              <label for="cashin--username">Enter user name : </label>
              <input
                type="text"
                name="cashin--username"
                id="cashin--username"
                placeholder="CWR"
              />
            </div>
            <div>
              <label for="cashin--amount">Enter the amount : </label>
              <input
                type="number"
                name="cashin--amount"
                id="cashin--amount"
                placeholder="79.99"
              />
            </div>
            <div>
              <label for="cashin--user-pin">Enter Your Pin : </label>
              <input
                type="password"
                name="cashin--user-pin"
                id="cashin--userpin"
                placeholder="6798"
              />
            </div>
            <button class="primary--btn cashin--btn">Cashin</button>
          </form>
        </section>
        <section class="section--sendmoney">
          <form action="#">
            <div>
              <label for="cashin--username">Reciver user name : </label>
              <input
                type="text"
                name="sendmoney--username"
                id="sendmoney--username"
                placeholder="AWS"
              />
            </div>
            <div>
              <label for="sendmoney--amount">Enter the amount : </label>
              <input
                type="number"
                name="sendmoney--amount"
                id="sendmoney--amount"
                placeholder="79.99"
              />
            </div>
            <div>
              <label for="sendmoney--user-pin">Enter Your Pin : </label>
              <input
                type="password"
                name="sendmoney--user-pin"
                id="sendmoney--userpin"
                placeholder="6798"
              />
            </div>
            <button class="primary--btn sendmoney--btn">Send Money</button>
          </form>
        </section>
        <p class="action--msg hidden">
          <span class="action--type">Send Money</span>
          <span class="action--money">$100.25</span> has completed
        </p>
      </section>
      <section class="section--transactions">
        <div class="transaction">
          <span class="transaction--type transaction--in">Cashin</span>
          <span class="transaction--date">12/12/2024</span>
          <span class="transaction--amount">$3000.24</span>
        </div>
        <div class="transaction">
          <span class="transaction--type transaction--out">Cashout</span>
          <span class="transaction--date">11/10/2024</span>
          <span class="transaction--amount">$1000.24</span>
        </div>
        <div class="transaction">
          <span class="transaction--type transaction--in">Send Money</span>
          <span class="transaction--date">11/10/2024</span>
          <span class="transaction--amount">$1000.24</span>
        </div>
      </section>
      <p class="logout--timer">
        You will be logged out in : <span class="timer">10:00</span>
      </p>
    </main>
    <p class="warning--msg">Login to get started</p>
    <script src="js/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
